<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - National Bank</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bank-header bg-primary text-white text-center py-3">
    <h1>National Bank</h1>
  </header>

  <div class="container mt-4">
    <h2>Welcome, <span id="userName"></span>!</h2>
    <p>Email: <span id="userEmail"></span></p>
    <p><strong>Account Balance:</strong> ₹10,000</p>
    <p><strong>Last Transaction:</strong> ₹2,000 Debit</p>

    <div class="accordion mt-4" id="bankServices">
      <!-- Money Transfer -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTransfer">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTransfer" aria-expanded="true" aria-controls="collapseTransfer">
            Money Transfer
          </button>
        </h2>
        <div id="collapseTransfer" class="accordion-collapse collapse show" aria-labelledby="headingTransfer" data-bs-parent="#bankServices">
          <div class="accordion-body">
            <form id="moneyTransferForm">
              <div class="mb-3">
                <label for="transferAmount" class="form-label">Amount (₹):</label>
                <input type="number" id="transferAmount" class="form-control" placeholder="Enter amount" required>
              </div>
              <div class="mb-3">
                <label for="recipientEmail" class="form-label">Recipient Email:</label>
                <input type="email" id="recipientEmail" class="form-control" placeholder="Enter recipient email" required>
              </div>
              <button type="submit" class="btn btn-success">Transfer Money</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Loan Application -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingLoan">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLoan" aria-expanded="false" aria-controls="collapseLoan">
            Apply for a Loan
          </button>
        </h2>
        <div id="collapseLoan" class="accordion-collapse collapse" aria-labelledby="headingLoan" data-bs-parent="#bankServices">
          <div class="accordion-body">
            <form id="loanForm">
              <div class="mb-3">
                <label for="loanAmount" class="form-label">Loan Amount (₹):</label>
                <input type="number" id="loanAmount" class="form-control" placeholder="Enter loan amount" required>
              </div>
              <div class="mb-3">
                <label for="loanReason" class="form-label">Reason:</label>
                <input type="text" id="loanReason" class="form-control" placeholder="Enter loan reason" required>
              </div>
              <button type="submit" class="btn btn-warning">Apply for Loan</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Password Change -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingPassword">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePassword" aria-expanded="false" aria-controls="collapsePassword">
            Change Password
          </button>
        </h2>
        <div id="collapsePassword" class="accordion-collapse collapse" aria-labelledby="headingPassword" data-bs-parent="#bankServices">
          <div class="accordion-body">
            <form id="changePasswordForm">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password:</label>
                <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password" required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password:</label>
                <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required>
              </div>
              <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Confirm New Password:</label>
                <input type="password" id="confirmNewPassword" class="form-control" placeholder="Confirm new password" required>
              </div>
              <button type="submit" class="btn btn-danger">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-outline-primary mt-4" onclick="logout()">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
